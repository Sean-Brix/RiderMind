<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback System API Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 16px;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .response {
            background: #f7fafc;
            border-left: 4px solid #667eea;
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .response pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .star-rating {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .star {
            font-size: 32px;
            cursor: pointer;
            color: #cbd5e0;
            transition: color 0.2s;
        }
        
        .star.active {
            color: #fbbf24;
        }
        
        .reaction-buttons {
            display: flex;
            gap: 12px;
        }
        
        .reaction-buttons button {
            flex: 1;
        }
        
        .btn-like {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .btn-dislike {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Feedback System API Tester</h1>
        
        <div class="grid">
            <!-- Module Feedback Submission -->
            <div class="card">
                <h2>üìù Submit Module Feedback</h2>
                <div class="form-group">
                    <label>Module ID</label>
                    <input type="number" id="feedbackModuleId" value="1" min="1">
                </div>
                <div class="form-group">
                    <label>Rating</label>
                    <div class="star-rating" id="starRating">
                        <span class="star" data-rating="1">‚òÖ</span>
                        <span class="star" data-rating="2">‚òÖ</span>
                        <span class="star" data-rating="3">‚òÖ</span>
                        <span class="star" data-rating="4">‚òÖ</span>
                        <span class="star" data-rating="5">‚òÖ</span>
                    </div>
                    <input type="hidden" id="feedbackRating" value="5">
                </div>
                <div class="form-group">
                    <label>Comment</label>
                    <textarea id="feedbackComment" placeholder="Share your thoughts...">Excellent module! Very informative and well-structured. The slides were easy to follow!</textarea>
                </div>
                <button onclick="submitFeedback()">Submit Feedback</button>
                <div id="feedbackResponse" class="response" style="display: none;"></div>
            </div>

            <!-- Get Module Feedback -->
            <div class="card">
                <h2>üìã Get Module Feedback</h2>
                <div class="form-group">
                    <label>Module ID</label>
                    <input type="number" id="getModuleId" value="1" min="1">
                </div>
                <div class="form-group">
                    <label>Page</label>
                    <input type="number" id="page" value="1" min="1">
                </div>
                <div class="form-group">
                    <label>Limit</label>
                    <input type="number" id="limit" value="10" min="1" max="100">
                </div>
                <button onclick="getModuleFeedback()">Get Feedback List</button>
                <div id="getFeedbackResponse" class="response" style="display: none;"></div>
            </div>

            <!-- Get Module Stats -->
            <div class="card">
                <h2>üìä Get Module Stats</h2>
                <div class="form-group">
                    <label>Module ID</label>
                    <input type="number" id="statsModuleId" value="1" min="1">
                </div>
                <button onclick="getModuleStats()">Get Statistics</button>
                <div id="statsResponse" class="response" style="display: none;"></div>
            </div>

            <!-- Toggle Quiz Reaction -->
            <div class="card">
                <h2>üëçüëé Quiz Question Reaction</h2>
                <div class="form-group">
                    <label>Question ID</label>
                    <input type="number" id="questionId" value="1" min="1">
                </div>
                <div class="reaction-buttons">
                    <button class="btn-like" onclick="toggleReaction(true)">üëç Like</button>
                    <button class="btn-dislike" onclick="toggleReaction(false)">üëé Dislike</button>
                </div>
                <button onclick="deleteReaction()" style="margin-top: 12px; background: #6b7280;">üóëÔ∏è Remove Reaction</button>
                <div id="reactionResponse" class="response" style="display: none;"></div>
            </div>

            <!-- Get Question Reactions -->
            <div class="card">
                <h2>üìà Question Reaction Stats</h2>
                <div class="form-group">
                    <label>Question ID</label>
                    <input type="number" id="statsQuestionId" value="1" min="1">
                </div>
                <button onclick="getQuestionStats()">Get Reaction Stats</button>
                <div id="questionStatsResponse" class="response" style="display: none;"></div>
            </div>

            <!-- Get Quiz Reactions -->
            <div class="card">
                <h2>üéØ All Quiz Reactions</h2>
                <div class="form-group">
                    <label>Quiz ID</label>
                    <input type="number" id="quizId" value="1" min="1">
                </div>
                <button onclick="getQuizReactions()">Get All Reactions</button>
                <div id="quizReactionsResponse" class="response" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        // Star rating functionality
        const stars = document.querySelectorAll('.star');
        const ratingInput = document.getElementById('feedbackRating');

        stars.forEach(star => {
            star.addEventListener('click', () => {
                const rating = parseInt(star.dataset.rating);
                ratingInput.value = rating;
                updateStars(rating);
            });

            star.addEventListener('mouseenter', () => {
                const rating = parseInt(star.dataset.rating);
                updateStars(rating);
            });
        });

        document.getElementById('starRating').addEventListener('mouseleave', () => {
            updateStars(parseInt(ratingInput.value));
        });

        function updateStars(rating) {
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        // Initialize stars
        updateStars(5);

        // API Functions
        async function submitFeedback() {
            const moduleId = document.getElementById('feedbackModuleId').value;
            const rating = document.getElementById('feedbackRating').value;
            const comment = document.getElementById('feedbackComment').value;

            const response = await fetch(`${API_BASE}/modules/${moduleId}/feedback`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    rating: parseInt(rating),
                    comment: comment,
                    isLike: rating >= 4
                })
            });

            const data = await response.json();
            displayResponse('feedbackResponse', data);
        }

        async function getModuleFeedback() {
            const moduleId = document.getElementById('getModuleId').value;
            const page = document.getElementById('page').value;
            const limit = document.getElementById('limit').value;

            const response = await fetch(`${API_BASE}/modules/${moduleId}/feedback?page=${page}&limit=${limit}`);
            const data = await response.json();
            displayResponse('getFeedbackResponse', data);
        }

        async function getModuleStats() {
            const moduleId = document.getElementById('statsModuleId').value;

            const response = await fetch(`${API_BASE}/modules/${moduleId}/feedback/stats`);
            const data = await response.json();
            displayResponse('statsResponse', data);
        }

        async function toggleReaction(isLike) {
            const questionId = document.getElementById('questionId').value;

            const response = await fetch(`${API_BASE}/quiz-questions/${questionId}/reaction`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ isLike })
            });

            const data = await response.json();
            displayResponse('reactionResponse', data);
        }

        async function deleteReaction() {
            const questionId = document.getElementById('questionId').value;

            const response = await fetch(`${API_BASE}/quiz-questions/${questionId}/reaction`, {
                method: 'DELETE'
            });

            const data = await response.json();
            displayResponse('reactionResponse', data);
        }

        async function getQuestionStats() {
            const questionId = document.getElementById('statsQuestionId').value;

            const response = await fetch(`${API_BASE}/quiz-questions/${questionId}/reactions`);
            const data = await response.json();
            displayResponse('questionStatsResponse', data);
        }

        async function getQuizReactions() {
            const quizId = document.getElementById('quizId').value;

            const response = await fetch(`${API_BASE}/quizzes/${quizId}/reactions`);
            const data = await response.json();
            displayResponse('quizReactionsResponse', data);
        }

        function displayResponse(elementId, data) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            element.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
    </script>
</body>
</html>
